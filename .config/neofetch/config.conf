print_info() {
#   info title
    info "${cl5}user \t" users
    info "${cl1}os \t" distro
#   info "${cl4}Host" model
    info "${cl3}kernel \t" kernel
#   info "Uptime" uptime
    info "${cl2}package \t" packages
    info "${cl5}shell \t" shell
#   info "RES" resolution
#   info "${cl6)de \t" de
    info "${cl6}wm \t" wm
#   info "${cl3}WM THEME \t" wm_theme
    info "${cl3}theme \t" theme
#   info "icons" icons
    info "${cl5}terminal \t" term
#   info "Terminal Font" term_font
    info "${cl1}cpu \t" cpu
#   info "GPU" gpu
    info "${cl6}memory \t" memory 

#   info "GPU Driver" gpu_driver  # Linux/macOS only
#   info "CPU Usage" cpu_usage
#   info "Disk" disk
#   info "Battery" battery
    info "${cl2}font \t" font
#   info "Song" song
#   [[ "$player" ]] && prin "Music Player" "$player"
#   info "Local IP" local_ip
#   info "Public IP" public_ip
#   info "user \t" users
#   info "Locale" locale  # This only works on glibc systems.
    prin "\n"
    info cols
}

reset="\033[0m"
red="\033[1;31m"
green="\033[1;32m"
yellow="\033[1;33m"
blue="\033[1;34m"
magenta="\033[1;35m"
cyan="\033[1;36m"
white="\033[1;37m"

cl0="${reset}"
cl1="${red}"
cl2="${green}"
cl3="${yellow}"
cl4="${blue}"
cl5="${magenta}"
cl6="${cyan}"
cl7="${white}"

